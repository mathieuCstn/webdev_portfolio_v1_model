<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Je m'appel Mathieu Constantin et voici ma page web vitrine, vous pouvez me contacter directement sur cette page. Ou bien, jetez un oeil à mon portfolio">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="public/app.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <a href="#"><img src="./public/images/Logo MC.png" alt="logo Mathieu Constantin"></a>
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="hero">
                <div class="hero-background-text">
                    <p><span>WEB</span><span>DEVELOPER</span></p>
                </div>
                <div class="hero-foreground-text">
                    <h1>MATHIEU<br/>CONSTANTIN</h1>
                    <div>
                        <img src="./public/images/AX8A6957-1-2 (2).jpg" alt="photo de profile">
                    </div>
                </div>
            </section>
            <section id="about">
                <p>Bonjour, je m'appel Mathieu et j'adore les pizzas</p>
            </section>
            <section id="technologies">
                <h2>Technologies Maîtrisées</h2>
                <div>
                    <div class="icons">
                        <i class="fa-brands fa-css3-alt"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-js"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-php"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-symfony"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-wordpress"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-git-alt"></i>
                    </div>
                    <div class="icons">
                        <img src="./public/images/logo-mysql-26295.png" alt="MySQL">
                    </div>
                </div>
            </section>
            <section id="contact">
                <form>
                    <input type="text" placeholder="Nom">
                    <input type="email" placeholder="Addresse email">
                    <input type="text" placeholder="Objet">
                    <textarea name="message" id="form-message" cols="30" rows="10" placeholder="Message"></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </section>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div>
                <h2>RETROUVEZ MOI SUR LES RÉSEAUX</h2>
                <div>
                    <a href="#">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
            <div>
                <h2>OU POUR EN SAVOIR PLUS</h2>
                <a href="#"><img src="./public/images/notion-seeklogo.com.svg" alt="Notion LOGO"></a>
                <p>TÉLÉCHARGER MON CV</p>
            </div>
        </div>
    </footer>
</body>
</html>
